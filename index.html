<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <form>
      <div align="center"> 
        <p><strong>Получатель</strong></p>
        <input type="text" placeholder="Имя" minlength="2" maxlength="30">
        <input type="text" placeholder="Фамилия" minlength="2" maxlength="30">
        <p align="left">
          <strong><label for="Отчество" >Отчество</label></strong>
          <input type="checkbox" name="Отчество" checked>
          <span class="one">
            <input type="text" name="one" placeholder="Отчество" minlength="2" maxlength="30">
          </span>
        </p>
        <p><strong>Дата рождения</strong></p>
        <input type="date" min="1900-01-01" max="2004-07-07">
        <p><strong>Адрес проживания</strong></p>
        <input type="text" placeholder="Адрес" minlength="10" maxlength="50">
      </div>
      <br>
      <div align="center">
        <p><strong>Отправитель</strong></p>
        <input type="text" placeholder="Имя" minlength="2" maxlength="30">
        <input type="text" placeholder="Фамилия" minlength="2" maxlength="30">
        <p align="left">
          <strong align="left"><label for="Отчество">Отчество</label></strong>
          <input type="checkbox" name="Отчество" checked>
          <span class="one">
            <input type="text" name="one" placeholder="Отчество" minlength="2" maxlength="30">
          </span>
        </p>
        <p><strong>Дата рождения</strong></p>
        <input type="date"min="1900-01-01" >
        <p><strong>Адрес проживания</strong></p>
        <input type="text" placeholder="Адрес" minlength="10" maxlength="50">
      </div>
      <br>
      <div align="center">
        <p><strong>Адрес доставки</strong></p>
        <input type="text" placeholder="Город">
        <input type="text" placeholder="Улица">
        <input type="text" placeholder="Дом">
        <input type="text" placeholder="Квартира">
        <textarea cols="40" placeholder="Информация для доставщика"></textarea><br>
      </div>
      <br>
      <div align="center">
        <strong>Информация о посылке</strong>
        <select>
          <option>письмо</option>
          <option>ценное письмо</option>
          <option>бандероль</option>
          <option>мелкий пакет</option>
          <option>посылка</option>
          <option>ценная посылка</option>
        </select>
      </div >  
      <br>
      <div align="center">
        <input type="button" value="Отправить">
        <input type="reset" value="Очистить">
      </div>
    </form>
  </body>
</html>
